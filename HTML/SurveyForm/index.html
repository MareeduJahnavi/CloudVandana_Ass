<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="icon" href="icon.jpeg">
</head>
<body>
    <p id="heading">Customer Survey Form</p>
    <div class="wform">
        <div class="form-container">
            <form id="surveyForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required placeholder="Eg: John">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required placeholder="Eg: Smith">
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required>
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" required>
                        <option value="" disabled selected>Select country</option>
                        <option value="INDIA">India</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                        <option value="CHINA">China</option>
                    </select>
                </div>

                <div>
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </div>
                <br>

                <div class="form-group">
                    <label for="profession">Profession:</label>
                    <input type="text" id="profession" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="johnsmith@gmail.com">
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" required>
                </div>

                <div class="flast">
                    <button onclick="submitForm()" style="background-color: rgb(68, 173, 221); color: #fff; height: 30px; width: 90px;">Submit</button>
                    <button onclick="resetForm()" style="background-color: rgb(68, 173, 221); color: #fff; height: 30px; width: 90px;">Reset</button>
                </div>
                <br>
            </form>
        </div>


        <div id="popup" class="popup">
            <div class="popup-content">
                <h2>Survey Form Summary</h2>
                <label>First Name: <span id="summaryFirstName"></span></label><br>
                <label>Last Name: <span id="summaryLastName"></span></label><br>
                <label>Date of Birth: <span id="summaryDob"></span></label><br>
                <label>Country: <span id="summaryCountry"></span></label><br>
                <label>Gender: <span id="summaryGender"></span></label><br>
                <label>Profession: <span id="summaryProfession"></span></label><br>
                <label>Email: <span id="summaryEmail"></span></label><br>
                <label>Mobile Number: <span id="summaryMobile"></span></label><br><br>
                <button onclick="closePopup()">Close</button>
            </div>
        </div>

        <script src="index.js"></script>
    </div>
    <footer>
        <div class="footer-bottom">&copy; 2023 Customer Survey Form. All Rights Reserved | 
            <span style="color: rgb(26, 26, 179);">Designed by CloudVandana</span>
        </div>
    </footer>
</body>
</html>
